<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>US Signal | Customers</title>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);

  --accent:#0f62fe;
  --accent2:#0b4bd4;

  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Layout ===== */
.app{
  display:grid;
  grid-template-columns:270px 1fr;
  min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
  background:var(--card);
  border-right:1px solid var(--line);
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  padding-bottom:14px;
  border-bottom:1px solid var(--line);
}

.brand img{ height:34px; }

.brand .title{
  display:flex;
  flex-direction:column;
}
.brand .title b{ font-size:14px; }
.brand .title span{
  font-size:12px;
  color:var(--muted);
}

.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav a{
  padding:10px;
  border-radius:12px;
  font-weight:800;
  font-size:13px;
}

.nav a:hover{
  background:rgba(15,98,254,.08);
  color:var(--accent2);
}

.nav a.active{
  background:rgba(15,98,254,.12);
  border:1px solid rgba(15,98,254,.20);
}

.sidebar-bottom{
  margin-top:auto;
  padding-top:10px;
  border-top:1px solid var(--line);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.userline{
  font-size:12px;
  color:var(--muted);
}

.btn{
  padding:10px 12px;
  border-radius:12px;
  font-weight:900;
  font-size:13px;
  cursor:pointer;
  border:none;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
}
.btn-primary:hover{ background:var(--accent2); }

.btn-outline{
  background:#fff;
  border:1px solid rgba(15,23,42,.18);
}
.btn-outline:hover{
  border-color:rgba(15,98,254,.35);
  color:var(--accent2);
}

/* ===== Main ===== */
.main{
  padding:22px;
}

/* ===== Header ===== */
.header-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.header-left .h{
  font-size:16px;
  font-weight:1000;
}
.header-left .sub{
  font-size:12px;
  color:var(--muted);
}

.search{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(15,23,42,.18);
  min-width:280px;
  font-weight:700;
}

/* ===== Table ===== */
.section{
  margin-top:18px;
}

.table-wrap{
  margin-top:12px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  padding:12px;
  font-size:12px;
  color:var(--muted);
  text-align:left;
  text-transform:uppercase;
}

tbody td{
  padding:12px;
  border-top:1px solid rgba(15,23,42,.06);
  font-size:13px;
}

tbody tr:hover{
  background:rgba(15,98,254,.04);
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}

.badge.good{
  background:rgba(22,163,74,.08);
  border:1px solid rgba(22,163,74,.25);
  color:var(--good);
}
.badge.warn{
  background:rgba(245,158,11,.10);
  border:1px solid rgba(245,158,11,.30);
  color:#b45309;
}
.badge.bad{
  background:rgba(220,38,38,.08);
  border:1px solid rgba(220,38,38,.30);
  color:var(--bad);
}

.actions{
  display:flex;
  gap:8px;
}
.btn-xs{
  padding:6px 8px;
  font-size:12px;
  font-weight:900;
  border-radius:10px;
  border:1px solid rgba(15,23,42,.18);
  background:#fff;
  cursor:pointer;
}
.btn-xs:hover{
  border-color:rgba(15,98,254,.30);
  color:var(--accent2);
}
</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/ussignal-logo.jpg"
           onerror="this.src='https://webex.onenecklab.com/assets/ussignal-logo.jpg'">
      <div class="title">
        <b>Partner Portal</b>
        <span>Managed Services</span>
      </div>
    </div>

    <nav class="nav">
      <a href="/admin">Dashboard</a>
      <a class="active" href="/admin/customers">Customers</a>
      <a href="/admin/analytics">Analytics</a>
      <a href="/admin/licenses">Licenses</a>
      <a href="/admin/devices">Devices</a>
      <a href="/admin/alerts">Alerts</a>
      <a href="/admin/pins">PIN Management</a>
      <a href="/admin/support">Support</a>
      <a href="/admin/implementation">Implementation</a>
      <a href="/admin/pstn">PSTN</a>
    </nav>

    <div class="sidebar-bottom">
      <div class="userline">
        <b id="whoami"></b>
        <div id="sessionLine"></div>
      </div>
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="header-card">
      <div class="header-left">
        <div class="h">Customer Tenants</div>
        <div class="sub">Partner-level tenant visibility and health overview</div>
      </div>

      <input id="searchBox" class="search" placeholder="Search organization..." />
    </div>

    <div class="section">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Organization</th>
              <th>License Deficit</th>
              <th>Offline Devices</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<script>
const $ = id => document.getElementById(id);

async function api(path){
  const r = await fetch(path);
  if(!r.ok){
    if(r.status===401) window.location="/pin";
    throw new Error("API failed");
  }
  return await r.json();
}

function badge(def, off){
  if(def>0 || off>0){
    return `<span class="badge warn">Attention</span>`;
  }
  return `<span class="badge good">Healthy</span>`;
}

function renderRow(o){
  return `
    <tr>
      <td><b>${o.orgName}</b><br><small>${o.orgId}</small></td>
      <td>${o.deficit}</td>
      <td>${o.offline}</td>
      <td>${badge(o.deficit,o.offline)}</td>
      <td>
        <div class="actions">
          <button class="btn-xs" onclick="nav('/admin/licenses','${o.orgId}')">Licenses</button>
          <button class="btn-xs" onclick="nav('/admin/devices','${o.orgId}')">Devices</button>
          <button class="btn-xs" onclick="nav('/admin/analytics','${o.orgId}')">Analytics</button>
        </div>
      </td>
    </tr>
  `;
}

function nav(path, orgId){
  localStorage.setItem("adminSelectedOrgId", orgId);
  window.location = path;
}

async function load(){
  const me = await api("/api/me");
  if(me.role!=="admin") window.location="/pin";
  $("whoami").textContent = me.email;
  $("sessionLine").textContent = "Session: "+(me.sessionExpiresInSeconds||0)+"s";

  const orgs = await api("/api/admin/orgs");
  const rows = [];

  for(const o of orgs.items){
    const h = await api(`/api/admin/org-health?orgId=${o.orgId}`);
    rows.push({
      orgId:o.orgId,
      orgName:o.orgName,
      deficit:h.deficit||0,
      offline:h.offline||0
    });
  }

  render(rows);

  $("searchBox").oninput = e=>{
    const q = e.target.value.toLowerCase();
    render(rows.filter(x=>x.orgName.toLowerCase().includes(q)));
  };
}

function render(list){
  $("rows").innerHTML = list.map(renderRow).join("");
}

async function logout(){
  await fetch("/api/pin/logout",{method:"POST"});
  window.location="/pin";
}

load();
</script>
</body>
</html>
