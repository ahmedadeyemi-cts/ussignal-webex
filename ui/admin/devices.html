<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>US Signal | Devices</title>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);

  --accent:#0f62fe;
  --accent2:#0b4bd4;

  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.app{
  display:grid;
  grid-template-columns:270px 1fr;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  background:var(--card);
  border-right:1px solid var(--line);
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  padding-bottom:14px;
  border-bottom:1px solid var(--line);
}

.brand img{ height:34px; }

.brand .title b{ font-size:14px; }
.brand .title span{
  font-size:12px;
  color:var(--muted);
}

.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav a{
  padding:10px;
  border-radius:12px;
  font-weight:800;
  font-size:13px;
  text-decoration:none;
  color:var(--text);
}

.nav a:hover{
  background:rgba(15,98,254,.08);
  color:var(--accent2);
}

.nav a.active{
  background:rgba(15,98,254,.12);
  border:1px solid rgba(15,98,254,.20);
}

.sidebar-bottom{
  margin-top:auto;
  padding-top:10px;
  border-top:1px solid var(--line);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.userline{
  font-size:12px;
  color:var(--muted);
}

.btn{
  padding:10px 12px;
  border-radius:12px;
  font-weight:900;
  font-size:13px;
  cursor:pointer;
  border:none;
}

.btn-primary{
  background:var(--accent);
  color:#fff;
}

.btn-primary:hover{ background:var(--accent2); }

.btn-outline{
  background:#fff;
  border:1px solid rgba(15,23,42,.18);
}

/* Main */
.main{
  padding:22px;
}

/* Header */
.header-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left .h{
  font-size:16px;
  font-weight:1000;
}

.header-left .sub{
  font-size:12px;
  color:var(--muted);
}

.header-actions{
  display:flex;
  align-items:center;
  gap:12px;
}

select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(15,23,42,.18);
  font-weight:700;
  min-width:260px;
}

/* KPI */
.kpi-grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.kpi{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:16px;
  box-shadow:var(--shadow);
}

.kpi .label{
  font-size:12px;
  color:var(--muted);
}

.kpi .value{
  font-size:22px;
  font-weight:1000;
  margin-top:6px;
}

/* Table */
.section{ margin-top:22px; }

.table-wrap{
  margin-top:12px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  padding:12px;
  font-size:12px;
  color:var(--muted);
  text-align:left;
  text-transform:uppercase;
}

tbody td{
  padding:12px;
  border-top:1px solid rgba(15,23,42,.06);
  font-size:13px;
}

tbody tr:hover{
  background:rgba(15,98,254,.04);
  cursor:pointer;
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}

.badge.good{
  background:rgba(22,163,74,.08);
  border:1px solid rgba(22,163,74,.25);
  color:var(--good);
}

.badge.bad{
  background:rgba(220,38,38,.08);
  border:1px solid rgba(220,38,38,.30);
  color:var(--bad);
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-card{
  background:#fff;
  width:700px;
  max-width:95vw;
  border-radius:16px;
  padding:20px;
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="/assets/ussignal-logo.jpg"
         onerror="this.src='https://webex.onenecklab.com/assets/ussignal-logo.jpg'">
    <div class="title">
      <b>Partner Portal</b>
      <span>Managed Services</span>
    </div>
  </div>

  <nav class="nav">
    <a href="/admin">Dashboard</a>
    <a href="/admin/customers">Customers</a>
    <a href="/admin/analytics">Analytics</a>
    <a href="/admin/licenses">Licenses</a>
    <a class="active" href="/admin/devices">Devices</a>
    <a href="/admin/alerts">Alerts</a>
    <a href="/admin/pins">PIN Management</a>
  </nav>

  <div class="sidebar-bottom">
    <div class="userline">
      <b id="whoami"></b>
      <div id="sessionLine"></div>
    </div>
    <button class="btn btn-primary" onclick="logout()">Logout</button>
  </div>
</aside>

<main class="main">

<div class="header-card">
  <div class="header-left">
    <div class="h">Device Management</div>
    <div class="sub">Webex device connectivity and health monitoring</div>
  </div>

  <div class="header-actions">
    <label style="font-size:12px;">
      <input type="checkbox" id="auditToggle"> Audit Mode
    </label>
    <select id="orgSelect"></select>
  </div>
</div>

<div class="kpi-grid">
  <div class="kpi">
    <div class="label">Total Devices</div>
    <div class="value" id="kpiTotal">—</div>
  </div>
  <div class="kpi">
    <div class="label">Online</div>
    <div class="value" id="kpiOnline">—</div>
  </div>
  <div class="kpi">
    <div class="label">Offline</div>
    <div class="value" id="kpiOffline">—</div>
  </div>
  <div class="kpi">
    <div class="label">SLA Health</div>
    <div class="value" id="kpiSLA">—</div>
  </div>
</div>

<div class="section">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Type</th>
          <th>Status</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="deviceRows">
        <tr><td colspan="5">Select an organization...</td></tr>
      </tbody>
    </table>
  </div>
</div>

</main>
</div>

<div class="modal" id="deviceModal">
  <div class="modal-card">
    <h3 id="modalTitle"></h3>
    <pre id="modalContent"></pre>
    <button class="btn btn-primary" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

async function api(path){
  const r = await fetch(path);
  if(!r.ok){
    if(r.status===401) window.location="/pin";
    throw new Error("API failed");
  }
  return await r.json();
}

function badge(status){
  if(status==="connected")
    return `<span class="badge good">Online</span>`;
  return `<span class="badge bad">Offline</span>`;
}

async function loadOrgs(){
  const orgs = await api("/api/admin/orgs");
  const select = $("orgSelect");

  select.innerHTML = orgs.items.map(o =>
    `<option value="${o.orgId}">${o.orgName}</option>`
  ).join("");

  loadDevices(select.value);

  select.onchange = e=> loadDevices(e.target.value);
}

async function loadDevices(orgId){
  const data = await api(`/api/devices?orgId=${orgId}`);

  const devices = data.items || [];

  const total = devices.length;
  const online = devices.filter(d =>
    String(d.connectionStatus).toLowerCase()==="connected").length;
  const offline = total - online;

  $("kpiTotal").textContent = total;
  $("kpiOnline").textContent = online;
  $("kpiOffline").textContent = offline;
  $("kpiSLA").textContent =
    offline > 0 ? "At Risk" : "Healthy";

  const rows = devices.map(d => `
    <tr onclick='openModal(${JSON.stringify(d)})'>
      <td>${d.displayName || "—"}</td>
      <td>${d.product || "—"}</td>
      <td>${d.type || "—"}</td>
      <td>${badge(String(d.connectionStatus).toLowerCase())}</td>
      <td>${d.ip || "—"}</td>
    </tr>
  `).join("");

  $("deviceRows").innerHTML =
    rows || `<tr><td colspan="5">No devices found.</td></tr>`;
}

function openModal(data){
  $("modalTitle").textContent = data.displayName || "Device";
  $("modalContent").textContent =
    JSON.stringify(data,null,2);
  $("deviceModal").style.display="flex";
}

function closeModal(){
  $("deviceModal").style.display="none";
}

async function logout(){
  await fetch("/api/pin/logout",{method:"POST"});
  window.location="/pin";
}

async function init(){
  const me = await api("/api/me");
  if(me.role!=="admin") window.location="/pin";
  $("whoami").textContent = me.email;
  $("sessionLine").textContent =
    "Session: "+(me.sessionExpiresInSeconds||0)+"s";
  loadOrgs();
}

init();
</script>

</body>
</html>
