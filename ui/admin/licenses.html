<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>US Signal | Licenses</title>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);

  --accent:#0f62fe;
  --accent2:#0b4bd4;

  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Layout */
.app{
  display:grid;
  grid-template-columns:270px 1fr;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  background:var(--card);
  border-right:1px solid var(--line);
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  padding-bottom:14px;
  border-bottom:1px solid var(--line);
}

.brand img{ height:34px; }

.brand .title{
  display:flex;
  flex-direction:column;
}
.brand .title b{ font-size:14px; }
.brand .title span{
  font-size:12px;
  color:var(--muted);
}

.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav a{
  padding:10px;
  border-radius:12px;
  font-weight:800;
  font-size:13px;
}

.nav a:hover{
  background:rgba(15,98,254,.08);
  color:var(--accent2);
}

.nav a.active{
  background:rgba(15,98,254,.12);
  border:1px solid rgba(15,98,254,.20);
}

.sidebar-bottom{
  margin-top:auto;
  padding-top:10px;
  border-top:1px solid var(--line);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.userline{
  font-size:12px;
  color:var(--muted);
}

.btn{
  padding:10px 12px;
  border-radius:12px;
  font-weight:900;
  font-size:13px;
  cursor:pointer;
  border:none;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
}
.btn-primary:hover{ background:var(--accent2); }

.btn-outline{
  background:#fff;
  border:1px solid rgba(15,23,42,.18);
}
.btn-outline:hover{
  border-color:rgba(15,98,254,.35);
  color:var(--accent2);
}

/* Main */
.main{
  padding:22px;
}

/* Header */
.header-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.header-left{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.header-left .h{
  font-size:16px;
  font-weight:1000;
}
.header-left .sub{
  font-size:12px;
  color:var(--muted);
}

select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(15,23,42,.18);
  font-weight:700;
  min-width:260px;
}

/* Table */
.section{
  margin-top:18px;
}

.table-wrap{
  margin-top:12px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  padding:12px;
  font-size:12px;
  color:var(--muted);
  text-align:left;
  text-transform:uppercase;
}

tbody td{
  padding:12px;
  border-top:1px solid rgba(15,23,42,.06);
  font-size:13px;
}

tbody tr:hover{
  background:rgba(15,98,254,.04);
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}

.badge.good{
  background:rgba(22,163,74,.08);
  border:1px solid rgba(22,163,74,.25);
  color:var(--good);
}
.badge.warn{
  background:rgba(245,158,11,.10);
  border:1px solid rgba(245,158,11,.30);
  color:#b45309;
}
.badge.bad{
  background:rgba(220,38,38,.08);
  border:1px solid rgba(220,38,38,.30);
  color:var(--bad);
}
</style>
</head>

<body>
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/ussignal-logo.jpg"
           onerror="this.src='https://webex.onenecklab.com/assets/ussignal-logo.jpg'">
      <div class="title">
        <b>Partner Portal</b>
        <span>Managed Services</span>
      </div>
    </div>

    <nav class="nav">
      <a href="/admin">Dashboard</a>
      <a href="/admin/customers">Customers</a>
      <a href="/admin/analytics">Analytics</a>
      <a class="active" href="/admin/licenses">Licenses</a>
      <a href="/admin/devices">Devices</a>
      <a href="/admin/alerts">Alerts</a>
      <a href="/admin/pins">PIN Management</a>
    </nav>

    <div class="sidebar-bottom">
      <div class="userline">
        <b id="whoami"></b>
        <div id="sessionLine"></div>
      </div>
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">

    <div class="header-card">
      <div class="header-left">
        <div class="h">License Management</div>
        <div class="sub">Webex Calling license allocation and deficit tracking</div>
      </div>

      <select id="orgSelect"></select>
    </div>

    <div class="section">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>License</th>
              <th>Total</th>
              <th>Consumed</th>
              <th>Available</th>
              <th>Deficit</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="licenseRows">
            <tr><td colspan="6">Select an organization...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<script>
const $ = id => document.getElementById(id);

async function api(path){
  const r = await fetch(path);
  if(!r.ok){
    if(r.status===401) window.location="/pin";
    throw new Error("API failed");
  }
  return await r.json();
}

function badge(status){
  if(status==="DEFICIT") return `<span class="badge bad">Deficit</span>`;
  if(status==="FULL") return `<span class="badge warn">Full</span>`;
  if(status==="UNLIMITED") return `<span class="badge good">Unlimited</span>`;
  return `<span class="badge good">Healthy</span>`;
}

async function loadOrgs(){
  const orgs = await api("/api/admin/orgs");
  const select = $("orgSelect");

  select.innerHTML = orgs.items.map(o =>
    `<option value="${o.orgId}">${o.orgName}</option>`
  ).join("");

  const saved = localStorage.getItem("adminSelectedOrgId");
  if(saved) select.value = saved;

  loadLicenses(select.value);

  select.onchange = e=>{
    localStorage.setItem("adminSelectedOrgId", e.target.value);
    loadLicenses(e.target.value);
  };
}

async function loadLicenses(orgId){
  const data = await api(`/api/licenses?orgId=${orgId}`);

  const rows = data.items.map(l => `
    <tr>
      <td><b>${l.name}</b></td>
      <td>${l.total === -1 ? "Unlimited" : l.total ?? "—"}</td>
      <td>${l.consumed}</td>
      <td>${l.available === -1 ? "Unlimited" : l.available ?? "—"}</td>
      <td>${l.deficit}</td>
      <td>${badge(l.status)}</td>
    </tr>
  `).join("");

  $("licenseRows").innerHTML = rows || `<tr><td colspan="6">No licenses found.</td></tr>`;
}

async function logout(){
  await fetch("/api/pin/logout",{method:"POST"});
  window.location="/pin";
}

async function init(){
  const me = await api("/api/me");
  if(me.role!=="admin") window.location="/pin";
  $("whoami").textContent = me.email;
  $("sessionLine").textContent = "Session: "+(me.sessionExpiresInSeconds||0)+"s";
  loadOrgs();
}

init();
</script>

</body>
</html>
