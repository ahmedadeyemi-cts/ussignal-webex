<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>US Signal | PIN Management</title>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);
  --accent:#0f62fe;
  --accent2:#0b4bd4;
  --bad:#dc2626;
  --good:#16a34a;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.app{
  display:grid;
  grid-template-columns:270px 1fr;
  min-height:100vh;
}

.sidebar{
  background:var(--card);
  border-right:1px solid var(--line);
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  padding-bottom:14px;
  border-bottom:1px solid var(--line);
}

.brand img{ height:34px; }

.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav a{
  padding:10px;
  border-radius:12px;
  font-weight:800;
  font-size:13px;
}

.nav a:hover{
  background:rgba(15,98,254,.08);
}

.nav a.active{
  background:rgba(15,98,254,.12);
  border:1px solid rgba(15,98,254,.20);
}

.sidebar-bottom{
  margin-top:auto;
}

.main{
  padding:22px;
}

.header-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  font-weight:1000;
  font-size:16px;
}

.table-wrap{
  margin-top:16px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  padding:12px;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
}

tbody td{
  padding:12px;
  border-top:1px solid rgba(15,23,42,.06);
  font-size:13px;
}

tbody tr:hover{
  background:rgba(15,98,254,.04);
}

button{
  padding:6px 10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:800;
}

.btn-primary{
  background:var(--accent);
  color:white;
}

.btn-outline{
  background:white;
  border:1px solid rgba(15,23,42,.18);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-card{
  background:white;
  padding:20px;
  border-radius:16px;
  width:420px;
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="/assets/ussignal-logo.jpg"
         onerror="this.src='https://webex.onenecklab.com/assets/ussignal-logo.jpg'">
    <b>Partner Portal</b>
  </div>

  <nav class="nav">
    <a href="/admin">Dashboard</a>
    <a href="/admin/customers">Customers</a>
    <a href="/admin/analytics">Analytics</a>
    <a href="/admin/licenses">Licenses</a>
    <a href="/admin/devices">Devices</a>
    <a href="/admin/alerts">Alerts</a>
    <a class="active" href="/admin/pins">PIN Management</a>
  </nav>
</aside>

<main class="main">

<div class="header-card">
  Tenant PIN Management
</div>

<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th>Organization</th>
        <th>PIN</th>
        <th>Allowlisted Emails</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</div>

</main>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h3 id="modalTitle"></h3>
    <input id="emails" style="width:100%;margin-top:10px;padding:10px;border-radius:10px;border:1px solid #ccc;" />
    <div style="margin-top:12px;display:flex;gap:10px;">
      <button class="btn-primary" onclick="save()">Save</button>
      <button class="btn-outline" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
const $ = id=>document.getElementById(id);
let CURRENT=null;

async function api(path,opts){
  const r=await fetch(path,opts);
  if(!r.ok){
    if(r.status===401) location="/pin";
    throw new Error("API error");
  }
  return await r.json();
}

async function load(){
  const data=await api("/api/admin/pins");
  $("rows").innerHTML=data.items.map(t=>`
    <tr>
      <td>${t.orgName}</td>
      <td><b>${t.pin}</b></td>
      <td>${(t.emails||[]).join(", ")||"—"}</td>
      <td>
        <button class="btn-outline" onclick='edit(${JSON.stringify(t)})'>Edit</button>
        <button class="btn-primary" onclick='rotate("${t.orgId}","${t.orgName}")'>Rotate</button>
      </td>
    </tr>
  `).join("");
}

function edit(t){
  CURRENT=t;
  $("modalTitle").textContent="Edit Allowlist — "+t.orgName;
  $("emails").value=(t.emails||[]).join(", ");
  $("modal").style.display="flex";
}

function closeModal(){
  $("modal").style.display="none";
}

async function save(){
  const emails=$("emails").value.split(",").map(x=>x.trim()).filter(Boolean);
  await api("/api/admin/pin/allowlist",{
    method:"POST",
    headers:{"content-type":"application/json"},
    body:JSON.stringify({
      orgId:CURRENT.orgId,
      orgName:CURRENT.orgName,
      emails
    })
  });
  closeModal();
  load();
}

async function rotate(orgId,orgName){
  await api("/api/admin/pin/rotate",{
    method:"POST",
    headers:{"content-type":"application/json"},
    body:JSON.stringify({orgId,orgName})
  });
  load();
}

load();
</script>

</body>
</html>
