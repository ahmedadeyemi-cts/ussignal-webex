<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<title>US Signal | Webex Platform Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e2e8f0;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#2563eb;
  --green:#16a34a;
  --yellow:#f59e0b;
  --red:#dc2626;
  --shadow:0 10px 30px rgba(0,0,0,.06);
}

html[data-theme="dark"]{
  --bg:#0b1220;
  --card:#0f172a;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#3b82f6;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box;font-family:system-ui;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */

.header{
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:800;
  font-size:20px;
}

.nav{
  display:flex;
  gap:20px;
}

.nav a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
}

.nav a:hover{color:var(--accent);}

.actions button{
  margin-left:10px;
  padding:6px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  cursor:pointer;
}

/* ================= CONTAINER ================= */

.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* ================= OVERALL STATUS ================= */

.overall-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:24px;
  box-shadow:var(--shadow);
  margin-bottom:30px;
}

.status-pill{
  padding:6px 14px;
  border-radius:999px;
  font-weight:700;
  font-size:14px;
}

.green{background:rgba(22,163,74,.15);color:var(--green);}
.yellow{background:rgba(245,158,11,.15);color:var(--yellow);}
.red{background:rgba(220,38,38,.15);color:var(--red);}

.alert-banner{
  background:var(--red);
  color:#fff;
  padding:12px 16px;
  border-radius:8px;
  margin-bottom:20px;
  display:none;
}

/* ================= COMPONENT LIST ================= */

.component{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:14px;
  overflow:hidden;
}

.component-header{
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:.2s;
}

.component-header:hover{
  background:rgba(37,99,235,.05);
}

.component-header.expanded{
  background:rgba(37,99,235,.08);
}

.arrow{
  transition:transform .2s ease;
}

.arrow.rotated{
  transform:rotate(90deg);
}

.subcomponents{
  display:none;
  border-top:1px solid var(--border);
}

.sub-row{
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

.sub-row:last-child{border-bottom:none;}

.email-btn{
  padding:4px 10px;
  border:none;
  background:var(--accent);
  color:#fff;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}
.email-btn:hover{opacity:.85;}

.meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}
</style>
</head>

<body>

<div class="header">
  <div>
    <div class="logo">US Signal</div>
    <div style="font-size:13px;color:var(--muted);">Webex Platform Status</div>
  </div>

  <div class="nav">
    <a href="/customer">Dashboard</a>
    <a href="/customer/maintenance">Maintenance</a>
    <a href="/customer/incidents">Incidents</a>
  </div>

  <div class="actions">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="loadStatus()">Refresh</button>
  </div>
</div>

<div class="container">

  <div id="alertBanner" class="alert-banner">
    ⚠ Platform Issue Detected
  </div>

  <div class="overall-card">
    <div class="meta">
      Last updated: <span id="lastUpdated">Loading...</span>
    </div>

    Overall Status:
    <span id="overallStatus" class="status-pill">Loading...</span>
  </div>

  <div id="componentList"></div>

</div>

<script>

/* ================= THEME ================= */

function toggleTheme(){
  const current = document.documentElement.getAttribute("data-theme");
  const next = current === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", next);
  localStorage.setItem("uiTheme", next);
}

(function(){
  const saved = localStorage.getItem("uiTheme") || "light";
  document.documentElement.setAttribute("data-theme", saved);
})();

/* ================= HELPERS ================= */

function formatDate(d){
  if(!d) return "—";
  const date = new Date(d);
  return isNaN(date.getTime()) ? "—" : date.toLocaleString();
}

function statusClass(status){
  if(status === "operational") return "green";
  if(["degraded_performance","partial_outage","under_maintenance"].includes(status)) return "yellow";
  if(["major_outage","critical"].includes(status)) return "red";
  return "";
}

/* ================= EMAIL ================= */

async function sendEmail(componentName){

  const email = prompt("Enter email address for notification:");
  if(!email) return;

  await fetch("/api/status/notify",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ component:componentName, email })
  });

  alert("Notification sent.");
}

/* ================= LOAD STATUS ================= */

async function loadStatus(){

  const res = await fetch("/api/status", { credentials:"include" });
  if(res.status === 401){
    window.location="/pin";
    return;
  }

  const data = await res.json();

  document.getElementById("lastUpdated").textContent =
    formatDate(data.lastUpdated);

  const components = data.components || [];

  /* ===== OVERALL LOGIC ===== */

  let overall = "operational";

  if(components.some(c=>c.status==="major_outage"||c.status==="critical")){
    overall = "major_outage";
  }
  else if(components.some(c=>c.status!=="operational")){
    overall = "degraded_performance";
  }

  const overallEl = document.getElementById("overallStatus");
  overallEl.textContent = overall.replace("_"," ").toUpperCase();
  overallEl.className = "status-pill " + statusClass(overall);

  document.getElementById("alertBanner").style.display =
    overall !== "operational" ? "block" : "none";

  /* ===== COMPONENT RENDER ===== */

  const container = document.getElementById("componentList");
  container.innerHTML = "";

  components.forEach(c => {

    const wrapper = document.createElement("div");
    wrapper.className="component";

    const header = document.createElement("div");
    header.className="component-header";

    header.innerHTML = `
      <div>
        <strong>${c.name}</strong>
      </div>
      <div style="display:flex;align-items:center;gap:12px;">
        <span class="status-pill ${statusClass(c.status)}">
          ${c.status}
        </span>
        <span class="arrow">▶</span>
      </div>
    `;

    const sub = document.createElement("div");
    sub.className="subcomponents";

    (c.children || []).forEach(subComp=>{
      const row = document.createElement("div");
      row.className="sub-row";

      row.innerHTML = `
        <div>${subComp.name}</div>
        <div style="display:flex;gap:12px;align-items:center;">
          <span class="status-pill ${statusClass(subComp.status)}">
            ${subComp.status}
          </span>
          ${subComp.status!=="operational"
            ? `<button class="email-btn"
                 onclick="sendEmail('${subComp.name}')">
                 Email
               </button>`
            : ""
          }
        </div>
      `;

      sub.appendChild(row);
    });

    header.onclick = function(){
      const expanded = sub.style.display === "block";
      sub.style.display = expanded ? "none" : "block";
      header.classList.toggle("expanded");
      header.querySelector(".arrow").classList.toggle("rotated");
    };

    wrapper.appendChild(header);
    wrapper.appendChild(sub);
    container.appendChild(wrapper);
  });
}

loadStatus();

</script>
</body>
</html>
