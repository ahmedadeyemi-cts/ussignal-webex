<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Webex Platform Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --primary: #2563eb;
  --danger: #dc2626;
}

body.dark {
  --bg: #111827;
  --card: #1f2937;
  --text: #f9fafb;
  --muted: #9ca3af;
  --border: #374151;
  --primary: #3b82f6;
  --danger: #ef4444;
}

body {
  margin: 0;
  font-family: system-ui;
  background: var(--bg);
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

button {
  padding: 8px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  cursor: pointer;
  font-weight: 600;
  background: transparent;
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  border: 1px solid var(--border);
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th {
  text-align: left;
  font-size: 14px;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding: 12px;
}

.table td {
  padding: 14px 12px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}

.badge {
  background: #dbeafe;
  color: #1d4ed8;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}

.alert-banner {
  background: var(--danger);
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-weight: 600;
}

.details {
  padding: 14px;
  background: rgba(0,0,0,0.04);
  border-radius: 8px;
  margin-top: 10px;
  font-size: 14px;
}

body.dark .details {
  background: rgba(255,255,255,0.05);
}

.hidden { display: none; }

.meta {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 20px;
}
</style>
</head>

<body>

<header>
  <nav style="
  background:var(--card);
  padding:12px 30px;
  border-bottom:1px solid rgba(0,0,0,.08);
  display:flex;
  gap:18px;
  flex-wrap:wrap;
">
  <a href="/customer">Dashboard</a>
  <a href="/customer/licenses">Licenses</a>
  <a href="/customer/devices">Devices</a>
  <a href="/customer/analytics">Analytics</a>
  <a href="/customer/cdr">CDR</a>
  <a href="/customer/maintenance">Maintenance</a>
  <a href="/customer/status">Status</a>
  <a href="/customer/incidents">Incidents</a>
</nav>

  <div>
    <strong>Webex Platform Maintenance</strong>
    <div id="tenantBadge" style="margin-top:4px;font-size:13px;color:var(--muted);"></div>
  </div>

  <div>
    <button onclick="toggleDark()">Dark Mode</button>
    <button onclick="loadData()">Refresh</button>
  </div>
</header>

<div class="container">

  <div id="alertBanner" class="alert-banner hidden">
    ⚠ Major Maintenance / Critical Impact Detected
  </div>

  <div class="card">
    <div class="meta">
      Last updated: <span id="lastUpdated">Loading...</span>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Scheduled For</th>
          <th>Status</th>
          <th>Impact</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script>

/* ============================
   SAFE FETCH (PIN REDIRECT)
============================ */

async function apiFetch(url) {
  const res = await fetch(url, { credentials: "include" });

  if (res.status === 401) {
    window.location.href = "/pin";
    return null;
  }

  let data;
  try {
    data = await res.json();
  } catch {
    window.location.href = "/pin";
    return null;
  }

  if (data?.error === "pin_required" || data?.error === "pin_required_or_expired") {
    window.location.href = "/pin";
    return null;
  }

  return data;
}

/* ============================
   UI
============================ */

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
}

function formatDate(dateStr) {
  if (!dateStr) return "—";
  const d = new Date(dateStr);
  if (isNaN(d.getTime())) return "—";
  return d.toLocaleString();
}

/* ============================
   Tenant
============================ */

async function loadTenant() {
  const me = await apiFetch("/api/me");
  if (!me) return;

  if (me.orgName) {
    document.getElementById("tenantBadge").innerHTML =
      `<span class="badge">Tenant: ${me.orgName}</span>`;
  }
}

/* ============================
   Load Maintenance
============================ */

async function loadData() {

  const banner = document.getElementById("alertBanner");
  banner.classList.add("hidden");

  const data = await apiFetch("/api/maintenance");
  if (!data) return;

  document.getElementById("lastUpdated").textContent =
    formatDate(data.lastUpdated);

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  const maintenance = data.maintenance || [];

  if (maintenance.some(m => m.impact === "major" || m.impact === "critical")) {
    banner.classList.remove("hidden");
  }

  maintenance.forEach(item => {

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${formatDate(item.scheduledFor)}</td>
      <td>${item.status}</td>
      <td>${item.impact || "—"}</td>
      <td>${item.name}</td>
    `;

    const detailRow = document.createElement("tr");
    detailRow.classList.add("hidden");

    const detailCell = document.createElement("td");
    detailCell.colSpan = 4;

    const updates = (item.updates || [])
      .map(u => `
        <div style="margin-bottom:10px;">
          <strong>${u.status}</strong> — ${formatDate(u.updated)}
          <div style="margin-top:6px;">${u.body}</div>
        </div>
      `)
      .join("");

    detailCell.innerHTML =
      `<div class="details">${updates || "No details available."}</div>`;

    detailRow.appendChild(detailCell);

    tr.onclick = () => {
      detailRow.classList.toggle("hidden");
    };

    tbody.appendChild(tr);
    tbody.appendChild(detailRow);
  });
}

/* ============================
   Init
============================ */

loadTenant();
loadData();

</script>
</body>
</html>
