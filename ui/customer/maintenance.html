<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Webex Platform Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --primary: #2563eb;
  --danger: #dc2626;
}

body.dark {
  --bg: #111827;
  --card: #1f2937;
  --text: #f9fafb;
  --muted: #9ca3af;
  --border: #374151;
  --primary: #3b82f6;
  --danger: #ef4444;
}

body {
  margin: 0;
  font-family: system-ui;
  background: var(--bg);
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.primary { background: var(--primary); color: white; }
.ghost { background: transparent; border: 1px solid var(--border); color: var(--text); }

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  border: 1px solid var(--border);
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th {
  text-align: left;
  font-size: 14px;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding: 12px;
}

.table td {
  padding: 14px 12px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}

.badge {
  background: #dbeafe;
  color: #1d4ed8;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}

.alert-banner {
  background: var(--danger);
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-weight: 600;
}

.details {
  padding: 14px;
  background: rgba(0,0,0,0.04);
  border-radius: 8px;
  margin-top: 10px;
  font-size: 14px;
}

body.dark .details {
  background: rgba(255,255,255,0.05);
}

.hidden { display: none; }

.meta {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 20px;
}
</style>
</head>

<body>

<header>
  <div>
    <strong>Webex Platform Maintenance</strong>
    <div id="tenantBadge" style="margin-top:4px;font-size:13px;color:var(--muted);"></div>
  </div>

  <div>
    <button class="ghost" onclick="toggleDark()">Dark Mode</button>
    <button class="ghost" onclick="loadData()">Refresh</button>
  </div>
</header>

<div class="container">

  <div id="alertBanner" class="alert-banner hidden">
    ⚠ Major Incident Detected — Review Below
  </div>

  <div class="card">
    <div class="meta">
      Last updated: <span id="lastUpdated">Loading...</span>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script>

const TARGET_PRODUCTS = [
  "webex user hub",
  "webex cloud registered device",
  "webex app",
  "webex control hub",
  "webex calling",
  "gateway and solutions",
  "dedicated instance"
];

function matchesProduct(name) {
  const n = (name || "").toLowerCase();
  return TARGET_PRODUCTS.some(p => n.includes(p));
}

function formatDate(dateStr) {
  if (!dateStr) return "N/A";
  const d = new Date(dateStr);
  if (isNaN(d.getTime())) return "N/A";
  return d.toLocaleString();
}

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
}

async function loadTenant() {
  const r = await fetch("/api/me");
  const me = await r.json();

  if (me.orgName) {
    document.getElementById("tenantBadge").innerHTML =
      `<span class="badge">Tenant: ${me.orgName}</span>`;
  }
}

async function loadData() {
  const banner = document.getElementById("alertBanner");
  banner.classList.add("hidden");

  const r = await fetch("/api/maintenance");
  const data = await r.json();

  document.getElementById("lastUpdated").textContent =
    formatDate(new Date().toISOString());

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  const incidents = (data.incidents || []).filter(i =>
    matchesProduct(i.name)
  );

  const maintenance = (data.scheduled_maintenances || []).filter(m =>
    matchesProduct(m.name)
  );

  const combined = [
    ...incidents.map(i => ({ ...i, type: "Incident" })),
    ...maintenance.map(m => ({ ...m, type: "Maintenance" }))
  ];

  if (combined.some(x => x.impact === "major" || x.impact === "critical")) {
    banner.classList.remove("hidden");
  }

  combined.forEach(item => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${formatDate(item.created_at)}</td>
      <td><span class="badge">${item.type}</span></td>
      <td>${item.name}</td>
      <td>${item.status}</td>
    `;

    const detailRow = document.createElement("tr");
    detailRow.classList.add("hidden");

    const detailCell = document.createElement("td");
    detailCell.colSpan = 4;

    const updates = (item.incident_updates || [])
      .map(u => `
        <div style="margin-bottom:10px;">
          <strong>${u.status}</strong> — ${formatDate(u.updated_at)}<br/>
          ${u.body}
        </div>
      `)
      .join("");

    detailCell.innerHTML = `<div class="details">${updates || "No details available."}</div>`;
    detailRow.appendChild(detailCell);

    tr.onclick = () => {
      detailRow.classList.toggle("hidden");
    };

    tbody.appendChild(tr);
    tbody.appendChild(detailRow);
  });
}

loadTenant();
loadData();

</script>
</body>
</html>
