<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Webex Incident History</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --green: #16a34a;
  --yellow: #f59e0b;
  --red: #dc2626;
}

body.dark {
  --bg: #111827;
  --card: #1f2937;
  --text: #f9fafb;
  --muted: #9ca3af;
  --border: #374151;
  --green: #22c55e;
  --yellow: #fbbf24;
  --red: #ef4444;
}

body {
  margin: 0;
  font-family: system-ui;
  background: var(--bg);
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

button {
  padding: 8px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  cursor: pointer;
  font-weight: 600;
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 24px;
  border: 1px solid var(--border);
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  margin-bottom: 20px;
}

.meta {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 20px;
}

.incident {
  padding: 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  margin-bottom: 14px;
  cursor: pointer;
}

.incident:hover {
  background: rgba(0,0,0,0.03);
}

.incident-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.impact {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}

.impact.minor { background: rgba(245,158,11,0.15); color: var(--yellow); }
.impact.major,
.impact.critical { background: rgba(220,38,38,0.15); color: var(--red); }

.updates {
  margin-top: 14px;
  padding-top: 12px;
  border-top: 1px solid var(--border);
  display: none;
}

.update-item {
  margin-bottom: 12px;
}

.update-status {
  font-weight: 600;
}

.alert-banner {
  background: var(--red);
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-weight: 600;
}

.badge {
  background: #dbeafe;
  color: #1d4ed8;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}

.section-title {
  margin: 30px 0 14px;
  font-weight: 700;
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <div>
    <strong>Webex Incident History</strong>
    <div id="tenantBadge" style="margin-top:4px;font-size:13px;color:var(--muted);"></div>
  </div>

  <div>
    <button onclick="toggleDark()">Dark Mode</button>
    <button onclick="loadData()">Refresh</button>
  </div>
</header>

<div class="container">

  <div id="alertBanner" class="alert-banner" style="display:none;">
    ⚠ Active Major Incident Detected
  </div>

  <div class="card">
    <div class="meta">
      Last updated: <span id="lastUpdated">Loading...</span>
    </div>

    <div class="section-title">Active / Unresolved Incidents</div>
    <div id="unresolved"></div>

    <div class="section-title">Resolved Incidents</div>
    <div id="resolved"></div>
  </div>

</div>

<script>

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
}

async function loadTenant() {
  const r = await fetch("/api/me");
  const me = await r.json();
  if (me.orgName) {
    document.getElementById("tenantBadge").innerHTML =
      `<span class="badge">Tenant: ${me.orgName}</span>`;
  }
}

function formatDate(dateStr) {
  if (!dateStr) return "—";
  const d = new Date(dateStr);
  return d.toLocaleString();
}

function createIncidentCard(incident) {
  const div = document.createElement("div");
  div.className = "incident";

  div.innerHTML = `
    <div class="incident-header">
      <div>
        <strong>${incident.name}</strong>
        <div style="font-size:13px;color:var(--muted);margin-top:4px;">
          Created: ${formatDate(incident.created_at)}
        </div>
      </div>
      <div class="impact ${incident.impact}">
        ${incident.impact.toUpperCase()}
      </div>
    </div>

    <div class="updates"></div>
  `;

  const updatesDiv = div.querySelector(".updates");

  (incident.incident_updates || []).forEach(update => {
    const u = document.createElement("div");
    u.className = "update-item";
    u.innerHTML = `
      <div class="update-status">${update.status.toUpperCase()}</div>
      <div style="font-size:12px;color:var(--muted);">
        ${formatDate(update.created_at)}
      </div>
      <div style="margin-top:6px;">${update.body}</div>
    `;
    updatesDiv.appendChild(u);
  });

  div.addEventListener("click", () => {
    updatesDiv.style.display =
      updatesDiv.style.display === "block" ? "none" : "block";
  });

  return div;
}

async function loadData() {
  const r = await fetch("/api/incidents");
  const data = await r.json();

  document.getElementById("lastUpdated").textContent =
    new Date().toLocaleString();

  const unresolvedContainer = document.getElementById("unresolved");
  const resolvedContainer = document.getElementById("resolved");

  unresolvedContainer.innerHTML = "";
  resolvedContainer.innerHTML = "";

  let hasMajor = false;

  (data.incidents || []).forEach(i => {
    const card = createIncidentCard(i);

    if (i.status !== "resolved") {
      unresolvedContainer.appendChild(card);
      if (i.impact === "major" || i.impact === "critical") {
        hasMajor = true;
      }
    } else {
      resolvedContainer.appendChild(card);
    }
  });

  if (hasMajor) {
    document.getElementById("alertBanner").style.display = "block";
  } else {
    document.getElementById("alertBanner").style.display = "none";
  }
}

loadTenant();
loadData();

</script>

</body>
</html>
