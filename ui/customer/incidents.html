<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8"/>
<title>US Signal | Incident Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
/* ===============================
   ENTERPRISE THEME (MATCH DEVICES)
================================= */
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);
  --accent:#2563eb;
  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}
html[data-theme="dark"]{
  --bg:#0b1220;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --line:rgba(148,163,184,.18);
  --shadow:0 12px 30px rgba(0,0,0,.45);
  --accent:#3b82f6;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
}

/* ===============================
   SIDEBAR (UNIFIED NAVIGATION)
================================= */
.sidebar{
  width:260px;
  background:var(--card);
  border-right:1px solid var(--line);
  padding:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.nav a{
  display:block;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  font-weight:700;
  margin-bottom:6px;
}
.nav a:hover{background:rgba(37,99,235,.12);}
.nav a.active{
  background:rgba(37,99,235,.18);
  border:1px solid rgba(37,99,235,.35);
}
.rag{
  padding:8px 12px;
  border-radius:999px;
  text-align:center;
  font-weight:900;
}
.rag.green{background:rgba(22,163,74,.15);color:var(--good);}
.rag.amber{background:rgba(245,158,11,.15);color:var(--warn);}
.rag.red{background:rgba(220,38,38,.15);color:var(--bad);}

/* ===============================
   MAIN
================================= */
.main{flex:1;display:flex;flex-direction:column;}
.header{
  background:var(--card);
  border-bottom:1px solid var(--line);
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{margin:0;font-size:18px;}
.actions button{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  cursor:pointer;
  font-weight:800;
}
.actions .primary{
  background:var(--accent);
  color:white;
  border:none;
}

.content{padding:18px;overflow:auto;}

/* ===============================
   KPI CARDS
================================= */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.kpi{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px;
  box-shadow:var(--shadow);
}
.kpi h3{
  margin:0;
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
}
.kpi .value{
  font-size:26px;
  font-weight:1000;
  margin-top:6px;
}

/* ===============================
   TABLE
================================= */
.panel{
  margin-top:20px;
  background:var(--card);
  border-radius:16px;
  border:1px solid var(--line);
  overflow:hidden;
}
table{
  width:100%;
  border-collapse:collapse;
}
thead th{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  padding:14px;
  text-align:left;
  border-bottom:1px solid var(--line);
}
tbody td{
  padding:14px;
  border-bottom:1px solid var(--line);
}
.row{cursor:pointer;}
.row:hover{background:rgba(37,99,235,.08);}

.badge{
  padding:5px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
}
.active{background:rgba(220,38,38,.15);color:var(--bad);}
.resolved{background:rgba(22,163,74,.15);color:var(--good);}
.monitoring{background:rgba(245,158,11,.15);color:var(--warn);}

/* ===============================
   MODAL DETAIL VIEW
================================= */
.modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  max-height:85vh;
  overflow:auto;
  background:var(--card);
  padding:25px;
  border-radius:16px;
}
.timeline{
  margin-top:15px;
}
.timelineItem{
  margin-bottom:15px;
  border-left:3px solid var(--accent);
  padding-left:12px;
}
.closeBtn{
  float:right;
  cursor:pointer;
  font-weight:900;
  color:var(--bad);
}
</style>
</head>

<body>

<div class="sidebar">
  <div>
    <img src="https://webex.onenecklab.com/assets/ussignal-logo.jpg" style="height:32px;">
    <div class="nav" style="margin-top:20px;">
      <a href="/customer">Dashboard</a>
      <a href="/customer/licenses">Licenses</a>
      <a href="/customer/devices">Devices</a>
      <a href="/customer/analytics">Analytics</a>
      <a href="/customer/cdr">CDR</a>
      <a href="/customer/pstn">PSTN</a>
      <a href="/customer/incidents" class="active">Incidents</a>
    </div>
  </div>
  <div>
    <div id="ragIndicator" class="rag green">HEALTHY</div>
  </div>
</div>

<div class="main">

<div class="header">
  <h1>Incident Intelligence Console</h1>
  <div class="actions">
    <button onclick="toggleTheme()">Theme</button>
    <button class="primary" onclick="load()">Refresh</button>
  </div>
</div>

<div class="content">

<!-- KPI -->
<div class="kpi-grid">
  <div class="kpi">
    <h3>Active Incidents</h3>
    <div class="value" id="activeCount">0</div>
  </div>
  <div class="kpi">
    <h3>Resolved (30d)</h3>
    <div class="value" id="resolvedCount">0</div>
  </div>
  <div class="kpi">
    <h3>Mean Time To Resolve</h3>
    <div class="value" id="mttr">0h</div>
  </div>
  <div class="kpi">
    <h3>High Severity</h3>
    <div class="value" id="majorCount">0</div>
  </div>
</div>

<!-- TABLE -->
<div class="panel">
<table>
<thead>
<tr>
<th>ID</th>
<th>Status</th>
<th>Impact</th>
<th>Start</th>
<th>Products</th>
<th>Description</th>
</tr>
</thead>
<tbody id="incidentBody"></tbody>
</table>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modalOverlay" id="modal">
  <div class="modal">
    <span class="closeBtn" onclick="closeModal()">✕</span>
    <h2 id="modalTitle"></h2>
    <div id="modalMeta"></div>
    <div class="timeline" id="modalTimeline"></div>
  </div>
</div>

<script>
let incidents=[];

function toggleTheme(){
  const html=document.documentElement;
  html.setAttribute("data-theme",
    html.getAttribute("data-theme")==="dark"?"light":"dark");
}

async function load(){
  const res=await fetch("/api/incidents",{cache:"no-store"});
  if(!res.ok) return;
  const data=await res.json();
  incidents=data.incidents||[];
  render();
}

function render(){
  const active=incidents.filter(i=>i.status!=="resolved");
  const resolved=incidents.filter(i=>i.status==="resolved");
  const major=incidents.filter(i=>(i.impact||"").toLowerCase().includes("major"));

  document.getElementById("activeCount").textContent=active.length;
  document.getElementById("resolvedCount").textContent=resolved.length;
  document.getElementById("majorCount").textContent=major.length;

  calculateMTTR(resolved);
  updateRAG(active.length,major.length);

  const tbody=document.getElementById("incidentBody");
  tbody.innerHTML="";

  incidents.forEach(i=>{
    const row=document.createElement("tr");
    row.className="row";
    row.onclick=()=>openModal(i);

    const statusClass=i.status==="resolved"?"resolved":
      (i.status==="monitoring"?"monitoring":"active");

    row.innerHTML=`
      <td>${i.external_id||i.id}</td>
      <td><span class="badge ${statusClass}">${i.status}</span></td>
      <td>${i.impact||"—"}</td>
      <td>${new Date(i.created_at).toLocaleString()}</td>
      <td>${(i.components||[]).map(c=>c.name).join(", ")}</td>
      <td>${i.name}</td>
    `;
    tbody.appendChild(row);
  });
}

function calculateMTTR(resolved){
  if(!resolved.length){
    document.getElementById("mttr").textContent="0h";
    return;
  }
  const avg=resolved.reduce((sum,i)=>{
    const start=new Date(i.created_at);
    const end=new Date(i.resolved_at||i.updated_at||Date.now());
    return sum+(end-start);
  },0)/resolved.length;

  const hours=Math.round(avg/3600000);
  document.getElementById("mttr").textContent=hours+"h";
}

function updateRAG(active,major){
  const rag=document.getElementById("ragIndicator");
  if(major>0){
    rag.className="rag red";
    rag.textContent="CRITICAL";
  }else if(active>0){
    rag.className="rag amber";
    rag.textContent="DEGRADED";
  }else{
    rag.className="rag green";
    rag.textContent="HEALTHY";
  }
}

function openModal(i){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalTitle").textContent=i.name;
  document.getElementById("modalMeta").innerHTML=`
    <strong>Status:</strong> ${i.status}<br>
    <strong>Impact:</strong> ${i.impact||"—"}<br>
    <strong>Started:</strong> ${new Date(i.created_at).toLocaleString()}<br>
    <strong>Products:</strong> ${(i.components||[]).map(c=>c.name).join(", ")}
  `;
  document.getElementById("modalTimeline").innerHTML=
    (i.updates||[])
      .sort((a,b)=>new Date(a.created_at)-new Date(b.created_at))
      .map(u=>`
        <div class="timelineItem">
          <strong>${u.status}</strong><br>
          ${u.body_html||u.body||""}<br>
          <small>${new Date(u.created_at).toLocaleString()}</small>
        </div>
      `).join("");
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

load();
</script>
</body>
</html>
