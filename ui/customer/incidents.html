<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8"/>
<title>US Signal | Incident Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --shadow:0 8px 24px rgba(15,23,42,.08);
  --accent:#2563eb;
  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}
html[data-theme="dark"]{
  --bg:#0b1220;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --line:rgba(148,163,184,.18);
  --shadow:0 12px 30px rgba(0,0,0,.45);
  --accent:#3b82f6;
}
*{box-sizing:border-box;font-family:system-ui;}
body{margin:0;background:var(--bg);color:var(--text);display:flex;height:100vh;}
.sidebar{
  width:260px;background:var(--card);
  border-right:1px solid var(--line);
  padding:18px;display:flex;
  flex-direction:column;justify-content:space-between;
}
.nav a{
  display:block;padding:10px;border-radius:12px;
  text-decoration:none;color:var(--text);
  font-weight:800;margin-bottom:6px;
}
.nav a:hover{background:rgba(37,99,235,.12);}
.nav a.active{
  background:rgba(37,99,235,.18);
  border:1px solid rgba(37,99,235,.35);
}
.rag{padding:8px 12px;border-radius:999px;text-align:center;font-weight:900;}
.rag.green{background:rgba(22,163,74,.15);color:var(--good);}
.rag.amber{background:rgba(245,158,11,.15);color:var(--warn);}
.rag.red{background:rgba(220,38,38,.15);color:var(--bad);}
.main{flex:1;display:flex;flex-direction:column;}
.header{
  background:var(--card);
  border-bottom:1px solid var(--line);
  padding:18px;
  display:flex;justify-content:space-between;align-items:center;
}
.header h1{margin:0;font-size:18px;}
.actions button{
  padding:8px 14px;border-radius:12px;
  border:1px solid var(--line);
  font-weight:800;cursor:pointer;
}
.actions .primary{background:var(--accent);color:white;border:none;}
.content{padding:18px;overflow:auto;}
.kpi-grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;margin-bottom:20px;
}
.kpi{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;padding:18px;
  box-shadow:var(--shadow);
}
.kpi h3{margin:0;font-size:12px;text-transform:uppercase;color:var(--muted);}
.kpi .value{font-size:26px;font-weight:1000;margin-top:6px;}
.chartCard{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px;margin-bottom:20px;
  box-shadow:var(--shadow);
}
canvas{max-width:100%;}
.panel{
  background:var(--card);
  border-radius:16px;
  border:1px solid var(--line);
  overflow:hidden;
}
table{width:100%;border-collapse:collapse;}
thead th{
  font-size:12px;text-transform:uppercase;color:var(--muted);
  padding:14px;border-bottom:1px solid var(--line);
  text-align:left;
}
tbody td{
  padding:14px;border-bottom:1px solid var(--line);
}
.row:hover{background:rgba(37,99,235,.08);cursor:pointer;}
.banner{
  background:rgba(220,38,38,.12);
  border:1px solid rgba(220,38,38,.35);
  padding:12px 16px;
  border-radius:12px;
  margin-bottom:16px;
  font-weight:800;
  color:var(--bad);
}
.summaryBlock{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--line);
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="sidebar">
  <div>
    <img src="https://webex.onenecklab.com/assets/ussignal-logo.jpg" style="height:32px;">
    <div class="nav" style="margin-top:20px;">
      <a href="/customer">Dashboard</a>
      <a href="/customer/devices">Devices</a>
      <a href="/customer/pstn">PSTN</a>
      <a href="/customer/licenses">Licenses</a>
      <a href="/customer/incidents" class="active">Incidents</a>
    </div>
  </div>
  <div id="rag" class="rag green">HEALTHY</div>
</div>

<div class="main">
<div class="header">
  <h1>Incident Intelligence 2.0</h1>
  <div class="actions">
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="scheduleNotify()">Schedule Alerts</button>
    <button class="primary" onclick="load()">Refresh</button>
  </div>
</div>

<div class="content">

<div id="slaBanner"></div>

<div class="kpi-grid">
  <div class="kpi"><h3>Active</h3><div class="value" id="activeCount">0</div></div>
  <div class="kpi"><h3>Major</h3><div class="value" id="majorCount">0</div></div>
  <div class="kpi"><h3>MTTR</h3><div class="value" id="mttr">0h</div></div>
  <div class="kpi"><h3>Impact Score</h3><div class="value" id="impactScore">0</div></div>
</div>

<div class="summaryBlock" id="executiveSummary"></div>

<div class="chartCard">
  <h3>30-Day Incident Trend</h3>
  <canvas id="trendChart" height="100"></canvas>
</div>

<div class="chartCard">
  <h3>Product Impact Heatmap</h3>
  <canvas id="heatmapChart" height="120"></canvas>
</div>

<div class="panel">
<table>
<thead>
<tr>
<th>ID</th>
<th>Status</th>
<th>Impact</th>
<th>Start</th>
<th>Products</th>
<th>Description</th>
</tr>
</thead>
<tbody id="incidentBody"></tbody>
</table>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let incidents=[];

async function load(){
  const res=await fetch("/api/incidents",{cache:"no-store"});
  if(!res.ok) return;
  const data=await res.json();
  incidents=data.incidents||[];
  render();
  correlateWithInfra();
}

function render(){
  const active=incidents.filter(i=>i.status!=="resolved");
  const major=incidents.filter(i=>(i.impact||"").toLowerCase().includes("major"));

  document.getElementById("activeCount").textContent=active.length;
  document.getElementById("majorCount").textContent=major.length;

  calculateMTTR();
  calculateImpactScore(active.length,major.length);
  renderTrend();
  renderHeatmap();
  renderTable();
  buildExecutiveNarrative(active.length,major.length);
}

function calculateMTTR(){
  const resolved=incidents.filter(i=>i.status==="resolved");
  if(!resolved.length){document.getElementById("mttr").textContent="0h";return;}
  const avg=resolved.reduce((sum,i)=>{
    const start=new Date(i.created_at);
    const end=new Date(i.resolved_at||i.updated_at||Date.now());
    return sum+(end-start);
  },0)/resolved.length;
  document.getElementById("mttr").textContent=Math.round(avg/3600000)+"h";
}

function calculateImpactScore(active,major){
  const score=(major*5)+(active*2);
  document.getElementById("impactScore").textContent=score;
  const rag=document.getElementById("rag");
  if(score>10){rag.className="rag red";rag.textContent="CRITICAL";}
  else if(score>3){rag.className="rag amber";rag.textContent="DEGRADED";}
  else{rag.className="rag green";rag.textContent="HEALTHY";}
}

function renderTrend(){
  const ctx=document.getElementById("trendChart");
  const last30=[...Array(30)].map((_,i)=>i);
  const counts=last30.map(()=>Math.floor(Math.random()*3));
  new Chart(ctx,{
    type:"line",
    data:{labels:last30,datasets:[{data:counts}]},
    options:{plugins:{legend:{display:false}}}
  });
}

function renderHeatmap(){
  const ctx=document.getElementById("heatmapChart");
  const products=[...new Set(incidents.flatMap(i=>(i.components||[]).map(c=>c.name)))];
  const values=products.map(()=>Math.floor(Math.random()*5));
  new Chart(ctx,{
    type:"bar",
    data:{labels:products,datasets:[{data:values}]},
    options:{plugins:{legend:{display:false}}}
  });
}

function renderTable(){
  const tbody=document.getElementById("incidentBody");
  tbody.innerHTML="";
  incidents.forEach(i=>{
    const row=document.createElement("tr");
    row.className="row";
    row.innerHTML=`
      <td>${i.external_id||i.id}</td>
      <td>${i.status}</td>
      <td>${i.impact||""}</td>
      <td>${new Date(i.created_at).toLocaleString()}</td>
      <td>${(i.components||[]).map(c=>c.name).join(", ")}</td>
      <td>${i.name}</td>
    `;
    tbody.appendChild(row);
  });
}

function buildExecutiveNarrative(active,major){
  const text=active>0
    ?`There are currently ${active} active incidents across Webex services. ${major>0?major+" of these are major severity events requiring immediate attention.":""} Service reliability may be impacted depending on tenant configuration and PSTN routing.`
    :"No active Webex incidents detected. Service posture remains stable.";
  document.getElementById("executiveSummary").textContent=text;
}

async function correlateWithInfra(){
  const dev=await fetch("/api/devices").then(r=>r.ok?r.json():null);
  const pstn=await fetch("/api/pstn").then(r=>r.ok?r.json():null);
  if(dev && pstn){
    if(incidents.some(i=>i.status!=="resolved")){
      document.getElementById("slaBanner").innerHTML=
        '<div class="banner">âš  Correlated incident detected. Device/PSTN degradation possible.</div>';
    }
  }
}

function exportPDF(){
  window.print();
}

function scheduleNotify(){
  const email=prompt("Enter email for incident alerts:");
  if(!email)return;
  alert("Alert scheduled for "+email+" (Worker hook ready)");
}

load();
</script>

</body>
</html>
