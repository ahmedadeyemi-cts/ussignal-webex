<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tenant Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      margin-top: 12px;
      color: #dc2626;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Enter Tenant PIN</h2>
  <input id="pin"
         maxlength="5"
         inputmode="numeric"
         pattern="\d{5}"
         placeholder="12345" />
  <button onclick="verify()">Verify</button>
  <div id="error" class="error"></div>
</div>

<script>
async function verify() {
  const pin = document.getElementById("pin").value.trim();
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";

  if (!/^\d{5}$/.test(pin)) {
    errorBox.textContent = "PIN must be exactly 5 digits.";
    return;
  }

  const r = await fetch("/api/pin/verify", {
    method: "POST",
    headers: { "content-type": "application/json" },
    body: JSON.stringify({ pin })
  });

  const data = await r.json();

  if (!r.ok) {
    errorBox.textContent = data?.message || "Invalid PIN.";
    return;
  }

  window.location.href = "/customer/licenses";
}
</script>

</body>
</html>
