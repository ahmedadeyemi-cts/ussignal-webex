<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tenant Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin: 0 0 10px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .error {
      margin-top: 14px;
      color: #dc2626;
      font-size: 14px;
      min-height: 20px;
    }

    .info {
      margin-top: 14px;
      color: #2563eb;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Enter Tenant PIN</h2>

  <input
    id="pin"
    maxlength="5"
    inputmode="numeric"
    pattern="\d{5}"
    placeholder="12345"
  />

  <button id="verifyBtn" onclick="verify()">Verify</button>

  <div id="error" class="error"></div>
  <div id="info" class="info"></div>
</div>

<script>

/* ----------------------------------------------------
   Show session expiration message if redirected
----------------------------------------------------- */

const params = new URLSearchParams(window.location.search);

if (params.get("expired")) {
  document.getElementById("error").textContent =
    "Your session expired. Please re-enter your PIN.";
}

/* ----------------------------------------------------
   PIN Verify Logic
----------------------------------------------------- */

async function verify() {
  const pinInput = document.getElementById("pin");
  const pin = pinInput.value.trim();
  const errorBox = document.getElementById("error");
  const infoBox = document.getElementById("info");
  const btn = document.getElementById("verifyBtn");

  errorBox.textContent = "";
  infoBox.textContent = "";

  if (!/^\d{5}$/.test(pin)) {
    errorBox.textContent = "PIN must be exactly 5 digits.";
    return;
  }

  btn.disabled = true;
  btn.textContent = "Verifying...";

  try {
    const r = await fetch("/api/pin/verify", {
      method: "POST",
      headers: { "content-type": "application/json" },
      body: JSON.stringify({ pin })
    });

    let data = {};
    try { data = await r.json(); } catch {}

    if (!r.ok) {

      if (data.error === "too_many_attempts") {
        errorBox.textContent =
          data.message || "Too many attempts. Please wait.";
      }

      else if (data.error === "access_required") {
        // Access expired, reload to trigger CF login
        window.location.reload();
        return;
      }

      else {
        errorBox.textContent =
          data?.message || "Invalid PIN.";
      }

      btn.disabled = false;
      btn.textContent = "Verify";
      return;
    }

    // Success
    infoBox.textContent = "Verification successful.";
    window.location.href = "/customer/licenses";

  } catch (e) {
    errorBox.textContent = "Verification failed. Try again.";
    btn.disabled = false;
    btn.textContent = "Verify";
  }
}

/* ----------------------------------------------------
   Enter key support
----------------------------------------------------- */

document.getElementById("pin").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    verify();
  }
});

</script>

</body>
</html>
